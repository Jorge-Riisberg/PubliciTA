empresa_index:
    path:     /
    defaults: { _controller: "MainBundle:Empresa:index" }
    methods:  GET

empresa_show:
    path:     /{id}/show
    defaults: { _controller: "MainBundle:Empresa:show" }
    methods:  GET

empresa_new:
    path:     /new
    defaults: { _controller: "MainBundle:Empresa:new" }
    methods:  [GET, POST]

empresa_edit:
    path:     /{id}/edit
    defaults: { _controller: "MainBundle:Empresa:edit" }
    methods:  [GET, POST]

empresa_delete:
    path:     /{id}/delete
    defaults: { _controller: "MainBundle:Empresa:delete" }
    methods:  DELETE
