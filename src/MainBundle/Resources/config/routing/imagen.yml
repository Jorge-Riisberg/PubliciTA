imagen_index:
    path:     /
    defaults: { _controller: "MainBundle:Imagen:index" }
    methods:  GET

imagen_show:
    path:     /{id}/show
    defaults: { _controller: "MainBundle:Imagen:show" }
    methods:  GET

imagen_new:
    path:     /new
    defaults: { _controller: "MainBundle:Imagen:new" }
    methods:  [GET, POST]

imagen_edit:
    path:     /{id}/edit
    defaults: { _controller: "MainBundle:Imagen:edit" }
    methods:  [GET, POST]

imagen_delete:
    path:     /{id}/delete
    defaults: { _controller: "MainBundle:Imagen:delete" }
    methods:  DELETE
