tipo_index:
    path:     /
    defaults: { _controller: "MainBundle:Tipo:index" }
    methods:  GET

tipo_show:
    path:     /{id}/show
    defaults: { _controller: "MainBundle:Tipo:show" }
    methods:  GET

tipo_new:
    path:     /new
    defaults: { _controller: "MainBundle:Tipo:new" }
    methods:  [GET, POST]

tipo_edit:
    path:     /{id}/edit
    defaults: { _controller: "MainBundle:Tipo:edit" }
    methods:  [GET, POST]

tipo_delete:
    path:     /{id}/delete
    defaults: { _controller: "MainBundle:Tipo:delete" }
    methods:  DELETE
