categoria_index:
    path:     /
    defaults: { _controller: "MainBundle:Categoria:index" }
    methods:  GET

categoria_show:
    path:     /{id}/show
    defaults: { _controller: "MainBundle:Categoria:show" }
    methods:  GET

categoria_new:
    path:     /new
    defaults: { _controller: "MainBundle:Categoria:new" }
    methods:  [GET, POST]

categoria_edit:
    path:     /{id}/edit
    defaults: { _controller: "MainBundle:Categoria:edit" }
    methods:  [GET, POST]

categoria_delete:
    path:     /{id}/delete
    defaults: { _controller: "MainBundle:Categoria:delete" }
    methods:  DELETE
